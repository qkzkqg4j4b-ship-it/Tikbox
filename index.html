    <script>
        const APP_VERSION = "4.4";
        if (localStorage.getItem('tikbox_version') !== APP_VERSION) {
            localStorage.setItem('tikbox_version', APP_VERSION);
            if ('caches' in window) caches.keys().then(ns => ns.forEach(n => caches.delete(n)));
            setTimeout(() => window.location.reload(true), 500);
        }

        let db = JSON.parse(localStorage.getItem('tikbox_v4_db')) || { folders: [], tickets: [], points: [] };
        if (db.folders.length === 0) db.folders.push({ id: 'default', name: 'ä¸€èˆ¬ç¥¨åˆ¸ ğŸ«' });

        let currentFolderId = null, currentTab = 'unused', showPointHistory = false, tempImg = null;
        let selectedEmoji = "";

        function selectQuickTag(btn, emoji) {
            document.querySelectorAll('.quick-tag').forEach(t => t.classList.remove('selected'));
            btn.classList.add('selected');
            selectedEmoji = emoji;
        }

        function render() {
            const folderList = document.getElementById('folder-list');
            const pointList = document.getElementById('point-list');
            const today = new Date().toISOString().split('T')[0];

            // æ¸²æŸ“é»æ•¸
            const displayPoints = db.points.filter(p => showPointHistory ? p.used : !p.used);
            pointList.innerHTML = displayPoints.length === 0 
                ? `<div class="py-10 text-center text-gray-300 font-bold text-[11px] border-2 border-dashed border-gray-100 rounded-[24px]">å°šç„¡é»æ•¸è³‡æ–™</div>`
                : displayPoints.map(p => `
                    <div class="point-card p-5 flex items-center justify-between ${p.used ? 'opacity-40 grayscale' : ''}">
                        <div class="flex items-center gap-4 min-w-0">
                            <div class="w-11 h-11 ${p.used ? 'bg-gray-100' : 'bg-blue-50'} rounded-full flex items-center justify-center text-blue-500"><svg class="w-6 h-6"><use xlink:href="#icon-coins"></use></svg></div>
                            <div class="min-w-0"><h4 class="font-black text-sm text-[#4A3F35] truncate">${p.name}</h4><p class="text-[10px] font-black text-gray-400 uppercase tracking-wider">${p.expiry} åˆ°æœŸ</p></div>
                        </div>
                        <div class="flex items-center gap-2"><div class="text-right mr-1 font-black ${p.used ? 'text-gray-400' : 'text-blue-600'}">${p.value} pt</div><button onclick="openEditPointModal('${p.id}')" class="p-2 text-gray-200"><svg class="w-4 h-4"><use xlink:href="#icon-edit"></use></svg></button></div>
                    </div>
                `).join('');

            // æ¸²æŸ“åˆ†é¡
            folderList.innerHTML = db.folders.map(f => {
                const count = db.tickets.filter(t => t.folderId === f.id && !t.used).length;
                const emoji = f.name.match(/(\u00a9|\u00ae|[\u2000-\u3300]|\ud83c[\ud000-\udfff]|\ud83d[\ud000-\udfff]|\ud83e[\ud000-\udfff])/) ? f.name.match(/(\u00a9|\u00ae|[\u2000-\u3300]|\ud83c[\ud000-\udfff]|\ud83d[\ud000-\udfff]|\ud83e[\ud000-\udfff])/)[0] : "ğŸ·ï¸";
                const cleanName = f.name.replace(/(\u00a9|\u00ae|[\u2000-\u3300]|\ud83c[\ud000-\udfff]|\ud83d[\ud000-\udfff]|\ud83e[\ud000-\udfff])/, "").trim();

                return `
                    <div onclick="openFolder('${f.id}')" class="folder-strip">
                        <div class="flex items-center gap-4">
                            <div class="emoji-icon">${emoji}</div>
                            <div>
                                <h3 class="font-black text-sm text-[#4A3F35]">${cleanName}</h3>
                                <p class="text-[10px] font-black text-gray-300 uppercase tracking-widest">${count} å¼µå¯ç”¨</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-2"><button onclick="event.stopPropagation(); deleteFolder('${f.id}')" class="p-2 text-gray-100 hover:text-red-300"><svg class="w-4 h-4"><use xlink:href="#icon-trash"></use></svg></button><svg class="w-5 h-5 text-gray-200"><use xlink:href="#icon-chevron-right"></use></svg></div>
                    </div>
                `;
            }).join('');

            // æ¸²æŸ“ç¥¨åˆ¸
            if (currentFolderId) {
                const filtered = db.tickets.filter(t => {
                    if (t.folderId !== currentFolderId) return false;
                    const expired = t.expiry && t.expiry < today;
                    if (currentTab === 'expired') return expired && !t.used;
                    if (currentTab === 'used') return t.used;
                    return !t.used && !expired;
                });

                document.getElementById('ticket-list').innerHTML = filtered.length === 0 
                    ? `<div class="py-24 text-center text-gray-300 font-black text-sm">æ­¤åˆ†é¡å°šç„¡ç¥¨åˆ¸</div>`
                    : filtered.map(t => `
                        <div class="swipe-container" id="container-${t.id}">
                            <div class="swipe-action" onclick="deleteTicket('${t.id}')"><svg class="w-6 h-6"><use xlink:href="#icon-trash"></use></svg></div>
                            <div class="swipe-content p-5" id="content-${t.id}" ontouchstart="handleTouchStart(event,'${t.id}')" ontouchmove="handleTouchMove(event,'${t.id}')" ontouchend="handleTouchEnd(event,'${t.id}')">
                                <div class="flex items-center gap-4">
                                    <div class="w-16 h-16 rounded-2xl overflow-hidden bg-gray-50 flex-shrink-0 border border-gray-100" onclick="zoomImage('${t.image || ''}','${t.title}')">${t.image ? `<img src="${t.image}" class="w-full h-full object-cover">` : `<div class="w-full h-full flex items-center justify-center font-black text-amber-100 text-xs">NO IMG</div>`}</div>
                                    <div class="flex-1 min-w-0" onclick="zoomImage('${t.image || ''}','${t.title}')"><h4 class="text-base font-black text-[#4A3F35] truncate">${t.title}</h4><p class="text-[11px] font-black text-amber-500">${t.expiry || 'ç„¡é™æœŸ'}</p></div>
                                    <div class="flex gap-2"><button onclick="openEditModal('${t.id}')" class="w-10 h-10 rounded-full flex items-center justify-center bg-gray-50 text-gray-200"><svg class="w-4 h-4"><use xlink:href="#icon-edit"></use></svg></button><button onclick="toggleUsed('${t.id}')" class="w-10 h-10 rounded-full flex items-center justify-center ${t.used ? 'bg-green-500 text-white' : 'bg-amber-500 text-white shadow-md'}"><svg class="w-5 h-5"><use xlink:href="#icon-check"></use></svg></button></div>
                                </div>
                            </div>
                        </div>
                    `).join('');
            }
            document.getElementById('ticket-folder-select').innerHTML = db.folders.map(f => `<option value="${f.id}" ${f.id === currentFolderId ? 'selected' : ''}>${f.name}</option>`).join('');
            localStorage.setItem('tikbox_v4_db', JSON.stringify(db));
        }

        function saveFolder() {
            const nameInput = document.getElementById('new-folder-name').value.trim();
            if(!nameInput) return showToast('è«‹è¼¸å…¥åˆ†é¡åç¨±');
            const finalName = selectedEmoji ? `${selectedEmoji} ${nameInput}` : nameInput;
            db.folders.push({ id: Date.now().toString(), name: finalName });
            render();
            closeFolderModal();
            document.getElementById('new-folder-name').value = "";
            selectedEmoji = "";
            document.querySelectorAll('.quick-tag').forEach(t => t.classList.remove('selected'));

        function togglePointHistory() { showPointHistory = !showPointHistory; render(); }
        function openPointModal() { document.getElementById('editing-point-id').value = ""; document.getElementById('point-name').value = ""; document.getElementById('point-value').value = ""; document.getElementById('point-modal').classList.remove('hidden'); }
        function openEditPointModal(id) { const p=db.points.find(x=>x.id===id); document.getElementById('editing-point-id').value=p.id; document.getElementById('point-name').value=p.name; document.getElementById('point-value').value=p.value; document.getElementById('point-expiry').value=p.expiry; document.getElementById('point-modal').classList.remove('hidden'); }
        function closePointModal() { document.getElementById('point-modal').classList.add('hidden'); }
        function savePoint() { const id=document.getElementById('editing-point-id').value, n=document.getElementById('point-name').value.trim(), v=document.getElementById('point-value').value, e=document.getElementById('point-expiry').value; if(!n||!v||!e) return; if(id){ const i=db.points.findIndex(x=>x.id===id); db.points[i]={id,name:n,value:v,expiry:e,used:db.points[i].used}; } else { db.points.push({id:Date.now().toString(),name:n,value:v,expiry:e,used:false}); } closePointModal(); render(); }
        
        function openFolder(id) { currentFolderId = id; const f = db.folders.find(x => x.id === id); document.getElementById('current-folder-name').innerText = f.name; document.getElementById('back-btn').classList.remove('hidden'); document.getElementById('home-view').classList.add('hidden'); document.getElementById('folder-view').classList.remove('hidden'); render(); }
        function goHome() { currentFolderId = null; document.getElementById('back-btn').classList.add('hidden'); document.getElementById('home-view').classList.remove('hidden'); document.getElementById('folder-view').classList.add('hidden'); render(); }
        
        function openAddModal() { document.getElementById('editing-ticket-id').value = ""; document.getElementById('title').value = ""; tempImg = null; document.getElementById('img-output').classList.add('hidden'); document.getElementById('upload-hint').classList.remove('hidden'); document.getElementById('ticket-modal').classList.remove('hidden'); }
        function openEditModal(id) { const t=db.tickets.find(x=>x.id===id); document.getElementById('editing-ticket-id').value=t.id; document.getElementById('title').value=t.title; document.getElementById('ticket-folder-select').value=t.folderId; document.getElementById('expiry').value=t.expiry; tempImg=t.image; if(tempImg){ document.getElementById('img-output').src=tempImg; document.getElementById('img-output').classList.remove('hidden'); document.getElementById('upload-hint').classList.add('hidden'); } document.getElementById('ticket-modal').classList.remove('hidden'); }
        function closeAddModal() { document.getElementById('ticket-modal').classList.add('hidden'); }
        function saveTicket() { const id=document.getElementById('editing-ticket-id').value, t=document.getElementById('title').value.trim(), f=document.getElementById('ticket-folder-select').value, e=document.getElementById('expiry').value; if(!t) return; const data={id:id||Date.now().toString(),title:t,folderId:f,expiry:e,image:tempImg,used:false}; if(id){ const idx=db.tickets.findIndex(x=>x.id===id); data.used=db.tickets[idx].used; db.tickets[idx]=data; } else { db.tickets.push(data); } closeAddModal(); render(); }
        
        function toggleUsed(id) { const t=db.tickets.find(x=>x.id===id); if(t){ t.used=!t.used; render(); }}
        function deleteFolder(id) { if(confirm('åˆªé™¤åˆ†é¡æœƒé€£åŒç¥¨åˆ¸ä¸€èµ·åˆªé™¤ï¼Œç¢ºå®šï¼Ÿ')){ db.folders=db.folders.filter(x=>x.id!==id); db.tickets=db.tickets.filter(x=>x.folderId!==id); render(); }}
        function deleteTicket(id) { db.tickets=db.tickets.filter(x=>x.id!==id); render(); }
        function openFolderModal() { document.getElementById('folder-modal').classList.remove('hidden'); }
        function closeFolderModal() { document.getElementById('folder-modal').classList.add('hidden'); }
        function handleFile(i) { const r=new FileReader(); r.onload=e=>{ tempImg=e.target.result; document.getElementById('img-output').src=tempImg; document.getElementById('img-output').classList.remove('hidden'); document.getElementById('upload-hint').classList.add('hidden'); }; r.readAsDataURL(i.files[0]); }
        function showToast(m) { const t=document.getElementById('toast'); t.innerText=m; t.classList.add('opacity-100'); setTimeout(()=>t.classList.remove('opacity-100'),2000); }
        function setTab(t) { currentTab=t; render(); }
        function zoomImage(s, t) { if(!s)return; document.getElementById('lightbox-img').src=s; document.getElementById('lightbox-title').innerText=t; document.getElementById('image-lightbox').style.display='flex'; }
        function closeLightbox() { document.getElementById('image-lightbox').style.display='none'; }
        
        let startX=0, activeSwipeId=null;
        function handleTouchStart(e,id){startX=e.touches[0].clientX;activeSwipeId=id;document.getElementById(`content-${id}`).style.transition='none';}
        function handleTouchMove(e,id){let x=e.touches[0].clientX-startX;if(x>0)x=0;if(x<-100)x=-100;document.getElementById(`content-${id}`).style.transform=`translateX(${x}px)`;}
        function handleTouchEnd(e,id){const c=document.getElementById(`content-${id}`);c.style.transition='transform 0.3s ease';if(e.changedTouches[0].clientX-startX<-50)c.style.transform='translateX(-80px)';else c.style.transform='translateX(0)';}

        window.onload = render;
    </script>
